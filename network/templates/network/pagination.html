{% if page %}
<nav class="mt-4 mb-4" aria-label="Pagination">
  <ul class="pagination justify-content-center">
    
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page=1">First</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page.previous_page_number }}">&laquo;</a>
    </li>
    {% endif %}

    <li class="page-item">
      <a class="page-link" href="?page={{ page.number }}">{{ page.number }}</a>
    </li>

    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.next_page_number }}">&raquo;</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page.paginator.num_pages }}">Last</a>
    </li>
    {% else %}
    {% endif %}

  </ul>
</nav>
{% endif %}
