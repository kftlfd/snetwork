{% extends "network/layout.html" %}

{% block body %}

<h3>Feed</h3>

{% if user.following.count < 1 %}
  <div>Not following anyone</div>
{% else %}
  {% for post in posts%}
    {% include "network/post.html" %}
  {% empty %}
    <div>No posts</div>
  {% endfor %}
  {% include 'network/pagination.html' %}
{% endif %}

{% endblock %}
