{% extends "network/layout.html" %}

{% block body %}

{% if user.is_authenticated %}
<div class="card card-body">
  <form action="{% url 'add-post' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="content">
    <button type="submit">Post</button>
  </form>
</div>
{% endif %}


{% if posts %}
<div>
  {% for post in posts%}
  <br>
  {% include "network/post.html" %}
  {% endfor %}
</div>
{% endif %}

{% endblock %}
