{% extends "network/layout.html" %}
{% load custom_tags %}

{% block body %}

{% if user %}

<div>
  <div>{{ user.username }}</div>
  <div>Following: {{ user.following.count }}</div>
  <div>Followers: {{ user.followers.count }}</div>
</div>

{% for post in user.user_posts.all %}
  <br>
  {% include "network/post.html" %}
{% endfor %}

{% endif %}

{% endblock %}
