{% extends "network/layout.html" %}

{% block body %}

<h2>Login</h2>

{% if message %}
<div class="message">{{ message }}</div>
{% endif %}

<form class="auth" action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" placeholder="Password">
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
  <div>
    Don't have an account? <a class="btn btn-sm btn-outline-primary" href="{% url 'register' %}">Register</a>
  </div>
</form>

{% endblock %}
